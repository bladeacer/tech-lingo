matches:
  # ================================================================================ #
  # Start of CLI                                                                     #
  # ================================================================================ #
  
  # =============== #
  # Version Control #
  # =============== #

  - trigger: "_u-git"
    replace: "https://git-scm.com/"
  - trigger: "_u-Git"
    replace: "https://git-scm.com/"
  - trigger: "_u-GIT"
    replace: "https://git-scm.com/"
  - trigger: "__git"
    replace: "Git"
  - trigger: "__Git"
    replace: "Git VCS"
  - trigger: "__GIT"
    replace: "Git (version control system)"

  - trigger: "_u-ack"
    replace: "https://beyondgrep.com/"
  - trigger: "_u-Ack"
    replace: "https://beyondgrep.com/"
  - trigger: "_u-ACK"
    replace: "https://beyondgrep.com/"
  - trigger: "__ack"
    replace: "ack"
  - trigger: "__Ack"
    replace: "ack search"
  - trigger: "__ACK"
    replace: "ack (search tool)"

  - trigger: "_u-ag"
    replace: "https://github.com/ggreer/the_silver_searcher"
  - trigger: "_u-Ag"
    replace: "https://github.com/ggreer/the_silver_searcher"
  - trigger: "_u-AG"
    replace: "https://github.com/ggreer/the_silver_searcher"
  - trigger: "__ag"
    replace: "ag"
  - trigger: "__Ag"
    replace: "ag search"
  - trigger: "__AG"
    replace: "ag (Silver Searcher)"

