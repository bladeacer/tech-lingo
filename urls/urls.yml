matches:
  # ================================================================================ #
  # Start of CLI                                                                     #
  # ================================================================================ #
  
  # =============== #
  # Debugging       #
  # =============== #
  - trigger: "_u-rr"
    replace: "https://github.com/rr-debugger/rr"
  - trigger: "_u-Rr"
    replace: "https://github.com/rr-debugger/rr"
  - trigger: "_u-RR"
    replace: "https://github.com/rr-debugger/rr"
  - trigger: "__rr"
    replace: "rr"
  - trigger: "__Rr"
    replace: "rr (debugging tool)"
  - trigger: "__RR"
    replace: "rr (application execution debugging tool)"
  
  # =============== #
  # Version Control #
  # =============== #

  - trigger: "_u-git"
    replace: "https://git-scm.com/"
  - trigger: "_u-Git"
    replace: "https://git-scm.com/"
  - trigger: "_u-GIT"
    replace: "https://git-scm.com/"
  - trigger: "__git"
    replace: "Git"
  - trigger: "__Git"
    replace: "Git VCS"
  - trigger: "__GIT"
    replace: "Git (version control system)"

  - trigger: "_u-gh"
    replace: "https://github.com"
  - trigger: "_u-Gh"
    replace: "https://github.com"
  - trigger: "_u-GH"
    replace: "https://github.com"
  - trigger: "__gh"
    replace: "GitHub"
  - trigger: "__Gh"
    replace: "GitHub"
  - trigger: "__GH"
    replace: "GitHub (Git server)"

  - trigger: "_u-glab"
    replace: "https://gitlab.com"
  - trigger: "_u-Glab"
    replace: "https://gitlab.com"
  - trigger: "_u-GLAB"
    replace: "https://gitlab.com"
  - trigger: "__glab"
    replace: "GitLab"
  - trigger: "__Glab"
    replace: "GitLab"
  - trigger: "__GLAB"
    replace: "GitLab (Git server)"

  - trigger: "_u-ack"
    replace: "https://beyondgrep.com/"
  - trigger: "_u-Ack"
    replace: "https://beyondgrep.com/"
  - trigger: "_u-ACK"
    replace: "https://beyondgrep.com/"
  - trigger: "__ack"
    replace: "ack"
  - trigger: "__Ack"
    replace: "ack search"
  - trigger: "__ACK"
    replace: "ack (search tool)"

  - trigger: "_u-ag"
    replace: "https://github.com/ggreer/the_silver_searcher"
  - trigger: "_u-Ag"
    replace: "https://github.com/ggreer/the_silver_searcher"
  - trigger: "_u-AG"
    replace: "https://github.com/ggreer/the_silver_searcher"
  - trigger: "__ag"
    replace: "ag"
  - trigger: "__Ag"
    replace: "ag search"
  - trigger: "__AG"
    replace: "ag (Silver Searcher)"

  # =========== #
  # Terminology #
  # =========== #
  
  - trigger: "_u-rnrb"
    replace: "https://en.wikipedia.org/wiki/Round-robin_scheduling"
  - trigger: "_u-Rnrb"
    replace: "https://en.wikipedia.org/wiki/Round-robin_scheduling"
  - trigger: "_u-RNRB"
    replace: "https://en.wikipedia.org/wiki/Round-robin_scheduling"
  - trigger: "__rnrb"
    replace: "Round Robin"
  - trigger: "__Rnrb"
    replace: "Round Robin (scheduling)"
  - trigger: "__RNRB"
    replace: "Round Robin (scheduling algorithm)"
    
