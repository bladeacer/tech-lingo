<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Preview</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Espanso Schema Preview</h1>
            <p>This is a live preview of your `schema.md` file. It updates automatically when you make changes to your `.yml` files.</p>
        </header>
        <div class="content-container">
            <button id="refresh-button">Refresh Preview</button>
            <div id="markdown-container">
                <p>Loading schema.md...</p>
            </div>
        </div>
    </div>

    <script>
        // Function to fetch and render the Markdown file
        async function fetchAndRenderMarkdown() {
            try {
                // Add a unique timestamp to the URL to prevent browser caching
                const response = await fetch(`schema.md?t=${new Date().getTime()}`);
                const markdownText = await response.text();
                const markdownContainer = document.getElementById('markdown-container');
                markdownContainer.innerHTML = marked.parse(markdownText);
            } catch (error) {
                console.error("Error fetching or parsing markdown:", error);
                const markdownContainer = document.getElementById('markdown-container');
                markdownContainer.innerHTML = `<p>Error: Could not load schema.md. Is the file watcher script running?</p>`;
            }
        }

        // Fetch and render the markdown when the page loads
        fetchAndRenderMarkdown();

        // Set up an interval to refresh the content every 2 seconds
        setInterval(fetchAndRenderMarkdown, 2000);

        // Add event listener for the manual refresh button
        document.getElementById('refresh-button').addEventListener('click', fetchAndRenderMarkdown);
    </script>
</body>
</html>
